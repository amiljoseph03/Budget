<div class="login-wrapper">
  <div class="left-panel">
    <h2 class="brand">Budget</h2>
   <img src="/assets/login-img.jpg" class="login-img">


  </div>

  <div class="right-panel">
    <div class="top-help">
      Having Trouble? <a href="#">Get Help</a>
      <select class="lang">
        <option>Eng</option>
      </select>
    </div>

    <div class="login-box">
      <h3>Login to Budget</h3>
      <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>

      <input class="form-control mb-3" placeholder="Email">
      <div class="password-box mb-3">
        <input type="password" class="form-control" placeholder="Password">
        <span class="show">Show</span>
      </div>

      <div class="options">
        <label><input type="checkbox"> Keep me logged in</label>
        <a href="#">Forgot password?</a>
      </div>

      <button class="btn btn-primary w-100 mt-3" (click)="login()">Login</button>

      <div class="create">Create New Account?</div>
    </div>
  </div>
</div>
